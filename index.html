<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div id = "main">
        <section id = "news-section">
            <div id = "news">
                
            </div>
            <button id = "news-toggle-button" class = "btn btn-dark" type = "button">news</button>
                
        </section>
        <div id="manual-input">
            <input id = "input" spellcheck="false" class = "form-control" type = "text" placeholder="Enter your city">
            <button id = "submit-btn"  type = "button" class = "btn btn-outline-dark">Search</button>
        </div>
        
        <div id = "container" >
            <div class = "top-section">
                <div class="city-name">
                    <h1 id = "city" class="city">City</h1>
                </div>
                <div class = "location">
                    <h1 id = "location-timezone" >Country</h1>
                    <img src="resources/reporter.jpg" id = "icon" style = "height:5rem;width: auto;"  >
                </div>
            </div>    
            
            <div class = "temperature">
                <div class="degree-section">
                    <h2 id="degree"></h2>
                    <span>&deg;C</span>
                </div>
                <p id = "temperature-description"></p>
                
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="config.js"></script>
<script src = "index.js"></script>
</body>
</html>
